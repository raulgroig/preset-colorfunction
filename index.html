<!DOCTYPE html>
<html>
<head>
	<title>Color Function Preset for Boost Moodle Theme</title>
	<link rel="stylesheet" href="colors.css">
</head>
<body>
	<h1>Color Function Preset for Boost Moodle Theme</h1>
	<h2>Comparison of color palettes</h2>
	<table>
		<thead>
			<tr>
				<th>Bootstrap variable name</th>
				<th class="colorBox">brand-<br>primary</th>
				<th class="colorBox">brand-<br>info</th>
				<th class="colorBox">brand-<br>success</th>
				<th class="colorBox">brand-<br>warning</th>
				<th class="colorBox">brand-<br>danger</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Default Boost theme</td>
				<td id="brand-primary">#00acdf</td>
				<td id="brand-info"></td>
				<td id="brand-success"></td>
				<td id="brand-warning"></td>
				<td id="brand-danger"></td>
			</tr>
			<tr>
				<td>Default Color Function</td>
				<td id="cf-brand-primary">#4580B9</td>
				<td id="cf-brand-info"></td>
				<td id="cf-brand-success"></td>
				<td id="cf-brand-warning"></td>
				<td id="cf-brand-danger"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
